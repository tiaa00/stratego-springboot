<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="../static/stylesheet/style.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <title>Stratego - Lobby</title>
</head>

<body>
  <h1>Session Data: <span th:text="${session['username']} ?: ${username}"></span></h1>
  <script src="../static/js/script.js"></script>

  <div class="container">
    <div class="wrapper">
      <br><br>
      <div>
        <h4 style="float: left;">Rooms</h4>
        <button class="btn btn-primary" style="float: right;"  data-bs-toggle="modal" data-bs-target="#createRoom">Create New Room</button>
      </div><br><br>

      <table class="table table-hover" id="data-table">
        <thead>
          <tr>
            <th scope="col">Room Name</th>
            <th scope="col">Hosted By</th>
            <th scope="col">No of player in the room</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="data-table-body">
          <tr th:each="room : ${room}">
            <th th:text="room_name">1</th>
            <td th:text="player_name">Mark</td>
            <td th:text="player_count">Otto</td>
            <td><a class="btn btn-primary" href="#" th:href="@{/game?{room_id}}">Join</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Vertically centered modal -->
  <div class="modal fade" id="createRoom" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create New Room</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="form-signin" th:object="${player}">
            <br>
            <input type="text" class="form-control" name="roomname" placeholder="Room Name" required="required"
                autofocus="" th:field="room_name" />
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
